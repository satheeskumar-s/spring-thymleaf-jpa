<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Wash</title>

    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/simple-sidebar.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Car wash</div>
        <div class="list-group list-group-flush">
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="/admin" class="list-group-item list-group-item-action bg-light">Admin</a>
                <a href="/booking" class="list-group-item list-group-item-action bg-light">Booking</a>
                <a href="/vehicle-type" class="list-group-item list-group-item-action bg-light">Vehicle type</a>
                <a href="/contact-us" class="list-group-item list-group-item-action bg-light">Contact us</a>
            </div>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Menu</button>
        </nav>

        <div class="container-fluid">
            <h1> Booking </h1>

            <form action="/post-booking" method="post">
                <div class="card h-100 p-2 m-2" style="min-width: 100%" id="step-1">
                    <div class="card-header">
                        Select your location
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="location" name="location">
                                <option selected>Choose...</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="location-next"> Next</button>
                    </div>
                </div>

                <div class="card h-100 p-2 m-2" style="min-width: 100%; display: none" id="step-2">
                    <div class="card-header">
                        Select your Vehicle type
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="vehicle_type" name="vehicle_type">
                                <option selected>Choose...</option>
                                <option th:each="eachVehicle : ${vehicleTypes}" th:value="${eachVehicle.id}"
                                        th:text="${eachVehicle.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="vehicle-type-next"> Next</button>
                    </div>
                </div>

                <div class="card h-100 p-2 m-2" style="min-width: 100%; display: none" id="step-3">
                    <div class="card-header">
                        Select your Vehicle wash type
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="custom-select" id="wash-type" name="wash_type">
                                <option selected>Choose...</option>
                                <option value="1">Manual</option>
                                <option value="2">Automatic</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" id="wash-type-next"> Next</button>
                    </div>
                </div>

                <div class="card h-100 p-2 m-2" style="min-width: 100%; display: none" id="step-4">
                    <div class="card-header">
                        Enter your phone number
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="phone" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary" id="phone-next"> Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; CarWash 2020</p>
            </div>
            <!-- /.container -->
        </footer>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.js"></script>

<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $("#location-next").click(function (e) {
        e.preventDefault();
        $("#step-1").hide();
        $("#step-2").show();
    });

    $("#vehicle-type-next").click(function (e) {
        e.preventDefault();
        $("#step-2").hide();
        $("#step-3").show();
    });

    $("#wash-type-next").click(function (e) {
        e.preventDefault();
        $("#step-3").hide();
        $("#step-4").show();
    });

</script>
</body>
</html>
